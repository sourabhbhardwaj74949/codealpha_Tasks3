<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Book Library</h1>

        <!-- Add Book Section -->
        <div class="add-book-form">
            <input type="text" id="bookTitle" placeholder="Enter book title" required>
            <input type="text" id="bookAuthor" placeholder="Enter book author" required>
            <input type="text" id="bookCategory" placeholder="Enter book category (e.g., Fiction)" required>
            <button id="addBookButton">Add Book</button>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search books by title or author">
            <button id="searchButton">Search</button>
        </div>

        <!-- Book List Section -->
        <h2>Library Books</h2>
        <div class="book-list">
            <ul id="libraryList"></ul>
        </div>

        <!-- Borrow History Section -->
        <h2>Borrowing History</h2>
        <div class="borrow-history">
            <ul id="borrowHistoryList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
